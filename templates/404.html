{% extends "components/base.html" %}

{% block title %} 404 Page Not Found {% endblock title %}

{% block main %}

{% include "components/navbar.html" %}
<style>
    .card {
  position: relative;
  display: flex;
  flex-direction: column;
  min-width: 0;
  word-wrap: break-word;
  background-color: #fff;
  background-clip: border-box;
  border: 1px solid rgba(0, 0, 0, 0.04);
  border-radius: .25rem;
  top: 50%;
}

.card .card-header {
  background-color: #fff;
  border-bottom: none;
}
</style>


<div class="row justify-content-center">
    <div>
        <div class="card shadow-lg border-0 rounded-lg mt-5 mx-auto" style="width: 30rem;">
            <h3 class="card-header display-1 text-muted text-center">
                404
            </h3>

            <span class="card-subtitle mb-2 text-muted text-center">
                Page Could Not Be Found 
            </span>

                <div class="card-body mx-auto">
                <a type="button" href="{{ url_for('home') }}"
                class="btn btn-sm btn-info text-white"> Back To Home </a>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
