

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="http://image.tmdb.org/t/p/w500{{movies[0].backdrop_path}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{movies[0].original_title}}</h5>
          <p>{{movies[0].overview.split()[:30]|join(' ') + "......"}}</p>
        </div>
      </div>

      <div class="carousel-item active">
        <img src="http://image.tmdb.org/t/p/w500{{movies[1].backdrop_path}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{movies[1].original_title}}</h5>
          <p>{{movies[1].overview.split()[:30]|join(' ') + "......"}}</p>
        </div>
      </div>

      <div class="carousel-item active">
        <img src="http://image.tmdb.org/t/p/w500{{movies[2].backdrop_path}}" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{movies[2].original_title}}</h5>
          <p>{{movies[2].overview.split()[:30]|join(' ') + "......"}}</p>
        </div>
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
